{% extends 'base.html' %}

{% block title %} Rejestrowanie | {% endblock %}

{% block content %}

{% if form.errors %}



<div class="alert alert-warning alert-dismissible fade show" role="alert">
    Pojawił się błąd w Twoim formularzu
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>



{% endif %}

<div class=" col-md-6 d-flex justify-content-center shadow p-4 mb-5 bg-body rounded" style=" margin-left:25%;">

    <br><br>
    <div class="row justify-content-center">

        <div class="col-lg-5 col-md-8">




            <form action="{% url 'register_user' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- as_p  dodaje nam <p> </p> do formularza -->

                <input class="btn btn-dark" type="submit" value="Dodaj" />
            </form>



        </div>

    </div>
</div>


<br><br>
{% endblock %}
